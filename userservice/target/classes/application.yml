spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/jira_user_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction2024
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    com.example.incuserservice: DEBUG
    org.springframework.security: DEBUG
